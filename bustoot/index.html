<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bustoot Demo</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!--IOS web-app enabled-->
    <meta name="apple-mobile-web-app-title" content="Bustoot">
    <meta name="mobile-web-app-capable" content="yes"> <!-- chrome web-app enabled-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div class="outer-content">
      <div class="middle-content">
        <div class="inner-content">
            <div id="highscore-wrapper" class="highscore">
                <h1>High Score!</h1>
                <h2>Enter Your Name</h2>
                <input id="highscoreName" type="text" placeholder="Your Name" >
                <input type="button" value="Submit" onclick="submitHighScore()" >
            </div>
            <canvas style="border: black solid 1px;" id="Stage"></canvas>
        </div>
      </div>
    </div>

    <script src="../aurora_engine/aurora_api.js" charset="utf-8" type="text/javascript"></script>
    <script src="../aurora_2d/aurora_2d_core.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/bustoot.js" charset="utf-8" type="text/javascript"></script>
    <script src="../aurora_engine/aurora_main.js" charset="utf-8" type="text/javascript"></script>

  </body>
</html>
